<div class="container" style="margin-top: 20px;">
  <div class="card">
    <div class="card-header bg-info text-white">About Component</div>
    <div class="card-body">
      <!-- INFOS -->
        <div>
          <h3>Infos:</h3>
            <ul class="list-group">
              <li class="list-group-item">Name  : {{ infos.name }}</li>
              <li class="list-group-item">Email : {{ infos.email }}</li>
              <li class="list-group-item">Tel   : {{ infos.tel }}</li>
            </ul>
         </div>
         <!-- END INFOS -->

            <!-- FORMULAIRE COMMENTAIRE -->
          <div>
            <!--<div class="form-group">
              <label class="control-label">Message</label>
              <input type="text" [(ngModel)]= "comment.message" style="margin-top: 20px; margin-left: 30px;">
              <button class="btn btn-success" [disabled]="!comment.message"
                (click)="addComment()" style="margin-top: 2px; margin-left: 30px;">Ajouter un commentaire</button>
            </div>-->
            <!-- Autre facon -->
            <form #f="ngForm" (ngSubmit)="addComment2(f.value)">
                <div class="form-group">
                    <label class="control-label">Message</label>
                    <input required="" name="message" ngModel type="text" [(ngModel)]= "comment.message" style="margin-top: 20px; margin-left: 30px;">
                    <button [disabled]="!f.valid" type="submit" class="btn btn-success" 
                       style="margin-top: 2px; margin-left: 30px;">Ajouter un commentaire</button>
                  </div>
            </form>
          </div>
             <!-- END FORMULAIRE COMMENTAIRE -->

              <!-- LISTE COMMENTAIRE -->
          <div>
            <h3>Liste des commentaires</h3>
              <ul class="list-group">
                 <li class="list-group-item" *ngFor="let c of Tab_Comments">
                        {{ c.message }},
                  <span class="badge badge-pill badge-warning">{{ c.date|date:'dd/MM/yyyy:HH:mm:ss' }}</span>
                  </li>
              </ul>
          </div>
            <!-- END LISTE COMMENTAIRE -->
            <ng-template #noComments>
              <p>Aucun commentaire dans la liste</p>
            </ng-template>

    </div>
  </div>
</div>
